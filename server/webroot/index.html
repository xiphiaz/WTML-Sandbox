<html lang="en">
    <head>
        <script src="js/WTML/WTML.js" type="text/javascript"></script>

    </head>
    <body>
        <h1>WTML.js - A Javascript parser of the Web Template Markup Language</h1>

        <h2>This .wtml code:</h2>
        <code id="wtml"></code>
        <h2>Translates into this html:</h2>
        <pre id="html"></pre>

    <script type="text/javascript">
        var string = "html{\n" +
                        "head{\n" +
                        "   title(hello); //a comment\n" +
                        "}\n" +
                        "body{\n" +
                        "   h1(Hello World);\n" +
                        " div#sample.example.demo[foo=\"bar\"][shoe=\"car\"]>ul.list>li({{listItem}});\n" +
                        "hr.horizontal-rule;\n"+
                        "a#googlelink.link[foo=\"bar\"]{span.link(Google)};\n"+
                        "br;\n" +
                        " <!-- html comment --> \n" +
                        "/* comment example */ \n" +
                        "/*\n" +
                        "a[href=\"#commented_out\"];\n" +
                        "*/\n" +
                        "}\n" +
                    "}\n"; //bare example

            var translator = new WTMLTranslator(),
            html = translator.translate(string)
        ;

        document.getElementById('wtml').innerText = string;
        document.getElementById('html').innerText = html;

//        console.log(html);
    </script>
    </body>
</html>
