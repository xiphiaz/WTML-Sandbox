<html lang="en">
    <head>
        <script src="../vendor/WTML/WTML.js" type="text/javascript"></script>

    </head>
    <body>
        <h1>WTML.js - A Javascript parser of the Web Template Markup Language</h1>

    <script type="text/javascript">
        var string = "html{head{title('hello');}body{h1('Hello World')}}", //bare example
            translator = new WTMLTranslator(),
            html = translator.translate(string)
        ;
        console.log(html);
    </script>
    </body>
</html>
